<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assest/location.png" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--Search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assest/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="./assest/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--Show weather information-->
            <div class="sub-container user-info-container">
                <!--City name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>

                </div>

                <!--Weather Description-->
                <p data-weatherDesc></p>
                <!--weather ICon-->
                <img data-weatherIcon>
                <!--temp-->
                <p data-temp></p>

                <!--3 cards-Parameters-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">

                        <img src="./assest/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>

                    </div>

                    <!--card 2-->
                    <div class="parameter">

                        <img src="./assest/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>

                    </div>

                    <!--card 3-->
                    <div class="parameter">

                        <img src="./assest/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>

                    </div>

                </div>
            </div>

        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
